}
  
  function formatAMPM(date) {
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0'+minutes : minutes;
  var strTime = hours + ':' + minutes + ' ' + ampm;
  return strTime;
}

  
    ref.on("child_added", function(snapshot) {
      var newPost = snapshot.val();
      $(".message-screen.comments").append('<div class="singlemessage"> <div class="sender-text"><p>' +newPost.message +'<date><b class="handlename">' + newPost.name +'</b>'+" " + newPost.postedAt + '</date></div></div>');
        scrollDown();
    });

    $("#comment").submit(function() {
      if($("#name").val()&&$("#message").val()){
        
      var d = new Date();
    var clock = formatAMPM(d);
    var month = d.getMonth() + 1;
    var day = d.getDate();
    var currentDate =
      (('' + month).length < 2 ? '0' : '') + month + '/' +
      (('' + day).length < 2 ? '0' : '') + day + '/' +

      d.getFullYear() + '&nbsp;&nbsp;' + clock;
   
 /* var currentDate = new Date().toLocaleString('en-US',options);

      ref.push().set({

      return false;
    });
  
});

function slugify(text) {
  return text.toString().toLowerCase().trim()
    .replace(/&/g, '-and-')
    .replace(/[\s\W-]+/g, '-')
    .replace(/[^a-zA-Z0-9-_]+/g,'');
}































// PAGE SWITCH
// Selectors
var $navItem = $('.page-nav-item');

// Functionality
$navItem.on('click', function navigate(e){
  var $this = $(e.currentTarget);
  var $activeTarget = $('.page-nav-item.active');
  var $page = $('.page-content');
  var thisNav = $this.data('pagetarget');
  var $thisPage = $('#page-content-'+thisNav);
  var activeIndex = $navItem.index($activeTarget);
  var targetIndex = $navItem.index($this);
  
  if( $this.hasClass('active') ){
    return;
  }
  
  $navItem.removeClass('active');
  
  if( targetIndex < activeIndex ){
    $thisPage.addClass('transition-to').css('right', '100%');

    TweenLite.to($thisPage, .5, {'right':0, onComplete: function() {

      $page.removeClass('active');
      $thisPage.removeClass('transition-to').addClass('active');

    }});
  } else {
    $thisPage.addClass('transition-to').css('left', '100%');

    TweenLite.to($thisPage, .5, {'left':0, onComplete: function() {

      $page.removeClass('active');
      $thisPage.removeClass('transition-to').addClass('active');

    }});
  } 

  $this
  	.addClass('active')
  	.append('<div class="blue-splash"></div>');
  
  TweenLite.to($this.find('.blue-splash'), .3, {scale:"50", opacity:0});
});
